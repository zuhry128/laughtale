<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/styles/output.css">
  <title>login page</title>
</head>

<body class="h-screen flex flex-col justify-center">
  <main>

    <div class="container m-6 mx-auto justify-center">
      <div id="welcome-sign">
        <h1 class="text-4xl font-semibold text-center">Welcome back!</h1>
      </div>
      <form id="login_form" class="flex flex-col w-64 mx-auto gap-6 mt-6" action="#">
        <input type="text" placeholder="username" class="rounded shadow h-12 p-2">
        <input type="password" placeholder="password" class="rounded shadow h-12 p-2">
        <input type="submit" class="rounded bg-green-400 h-12">
        <a class="text-center" href="register.html">dont have an account ?</a>
      </form>
    </div>

  </main>
</body>

</html>
